---
- name: Prepare localhost
  hosts:
    - localhost
  tasks:
    - name: Build sv_timestamp_logger for each subscriber
      include_role:
        name: "build_sv_timestamp_logger"
      with_items: "{{ groups['subscriber'] }}"
      loop_control:
        loop_var: subscriber_name

- name: Prepare SEAPATH target
  hosts:
    - publisher
    - subscriber
  tasks:
    - name: Deploy sv_timestamp_logger
      include_role:
        name: "deploy_sv_timestamp_logger"

- name: Prepare publisher and hypervisor
  become: true
  hosts:
    - publisher
    - hypervisors
  tasks:
      - name: Disable kernel adresses exposition restriction
        shell:
          cmd: >-
            echo 0 > /proc/sys/kernel/kptr_restrict

- name: Configure svtrace
  become: true
  hosts:
    - subscriber
    - hypervisors
  tasks:
    - name: install svtrace
      ansible.builtin.pip:
        name: git+https://github.com/seapath/svtrace.git@v0.1.1
        extra_args: --break-system-packages
      when: enable_bpftrace is defined and enable_bpftrace|bool == true
    - name: Send svtrace configuration file
      template:
          src: ../files/templates/svtrace.cfg.j2
          dest: /etc/svtrace.cfg
      when: enable_bpftrace is defined and enable_bpftrace|bool == true

- name: Prepare vms
  become: true
  hosts:
    - subscriber
  tasks:
      - name: Disable kernel adresses exposition restriction
        shell:
          cmd: >-
            echo 0 > /proc/sys/kernel/kptr_restrict
